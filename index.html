und:#f8f9f9;border:1px solid #6d7882;position:relative}.editor-inserter__block.is-active{background:#eef0f0;border:1px solid #6d7882;position:relative;color:#3e444c}.editor-inserter__block .dashicons{color:#191e23;margin-right:8px}.editor-inserter__separator{background:#f7f8f9;display:block;padding:2px 12px;letter-spacing:1px;text-transform:uppercase;font-size:11px;font-weight:500;color:#9ea7af}
.editor-toolbar{margin:0;border:1px solid #e2e4e7;box-shadow:0px 3px 20px rgba(18,24,30,0.1),0px 1px 3px rgba(18,24,30,0.1);background-color:#fff}.editor-toolbar__control{margin:2px;margin-left:0;padding:6px;background:none;border:1px solid transparent;outline:none;color:#555d66;cursor:pointer}.editor-toolbar__control:first-child{margin-left:2px}.editor-toolbar__control.is-active,.editor-toolbar__control:hover{border-color:#555d66}.editor-toolbar__control.is-active{background-color:#555d66;color:#fff}.editor-toolbar__control .dashicon{display:block}
